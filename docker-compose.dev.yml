services:
  api:
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: qrmenu-api-air
    volumes:
      - .:/app
    env_file: .env.dev
    environment:
      # fallback kalau .env.dev belum di-set
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      DB_URL: ${DB_URL:-postgres://qrmenu:qrmenu@postgres:5432/qrmenu_dev?sslmode=disable}
      TZ: Asia/Jakarta
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["air", "-c", "air.toml"]
    restart: unless-stopped
    networks:
      - qrmenu_net

  postgres:
    platform: linux/arm64
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: qrmenu_dev
      POSTGRES_USER: qrmenu
      POSTGRES_PASSWORD: qrmenu
      TZ: Asia/Jakarta
    ports:
      - "5433:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qrmenu -d qrmenu_dev"]
      interval: 3s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - qrmenu_net

  redis:
    platform: linux/arm64
    image: redis:7-alpine
    # For fast & disk-saving dev: disable AOF/RDB, keep in memory
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 3s
      timeout: 3s
      retries: 10
    # tmpfs speeds up I/O in Colima (redis dev data is not persistent)
    tmpfs:
      - /data
    restart: unless-stopped
    networks:
      - qrmenu_net

  migrate:
    platform: linux/arm64
    image: migrate/migrate:latest
    entrypoint: ["/bin/sh", "-c", "sleep infinity"]
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: ${DB_URL:-postgres://qrmenu:qrmenu@postgres:5432/qrmenu_dev?sslmode=disable}
    volumes:
      - ./migrations:/migrations:ro
    networks:
      - qrmenu_net

volumes:
  pgdata_dev: {}

networks:
  qrmenu_net:
    driver: bridge
